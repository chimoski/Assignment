<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Altschool's First Assignment</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="logo">AltSchool Africa</div>
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#register">Register</a></li>
                   
                </ul>
                    <div class="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
               
            </nav>
        </header>

       

       
        <section id="register">
            <h2 class="heading">Register With <span class="span">Us</span></h2>
            <form class="form">
               <div class="form-comp">
                <label class="form-label" for="username">Firstname:</label>
                <input class="form-input" placeholder="eg. Prince" required type="text" >
               </div>
               <div class="form-comp">
                <label class="form-label" for="lastname">Lastname:</label>
                <input class="form-input"  placeholder="eg. Obi" required type="text" >
               </div>
               <div class="form-comp">
                <label class="form-label" for="number">Phone Number:</label>
                <input class="form-input" maxlength="20" minlength="8"  requried placeholder="eg. 07030399140" type="text" inputmode="numeric" >
               </div>
                <div class="form-comp">
                    <label class="form-label" for="priority">Gender:</label>
                    <select required class="form-input" name="Priority" id="" ="select ur pr">
                        <option class="default" value=""> are you a male or a female?</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                       
                    </select>
                   </div>
               <div class="form-comp">
                <label class="form-label" for="country">Country:</label>
                <input class="form-input" placeholder="eg. Nigeria" type="text" >
               </div>
               <div class="form-comp">
                <label class="form-label" for="state/province">State/Province:</label>
                <input class="form-input" placeholder="eg. Lagos" type="text" >
               </div>
               <div class="form-comp">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" placeholder="eg. PrinceObi" type="text" >
               </div>
               <div class="form-comp">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" required maxlength="20" minlength="8" placeholder="8+characters|digits" type="password" inputmode="numeric"  >
               </div>
               <div class="form-comp">
                <label class="form-label" for="Confirm password">Confirm Password:</label>
                <input class="form-input" required placeholder="8+characters|digits" type="number" >
               </div>
               
               <input class="submit btn" type="submit" value="SIGN UP">
               <p class="else">Do you have an account already ?</p>
              <div class="div">
                <a href="login.html"><input disabled class="submit elsebtn" value="SIGN IN"></a>
              </div>
               
            </form>
        </section>

        <p class="footer">copyright@2022 | circle 153 Altschool first semester Project</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
