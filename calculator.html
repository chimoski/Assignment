<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

      <P style="text-align: center; margin-top:1rem">Tables</P>
    <div class="container">
      <div class="displayScreen">
        <textarea class="screen" name="" id="" cols="30"  disabled>
            120+500-200
        </textarea>
        <div class="answer">420</div>
      </div>

        <div class="button-body">
        <table>
            <tbody>
                <tr>
                    <td class="colored">+</td>
                    <td class="colored">-</td>
                    <td class="colored">%</td>
                    <td class="colored">×</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="colored">÷</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="colored">+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="equalto" rowspan="2">=</td>
                </tr>
                <tr>
                    <td>.</td>
                    <td>0</td>
                    <td>Del</td>
                </tr>
                
            </tbody>
        </table>
        </div>
    </div>

       <!-- calculator with flex boxes -->
       <P style="text-align: center; margin-top:1rem">Flex box</P>
       <div class="container">
        <div class="displayScreen">
          <textarea class="screen" name="" id="" cols="30"  disabled>
              120+500-200
          </textarea>
          <div class="answer">420</div>
        </div>
  
    <div class="flex-button-body">
         <div class="flex-column">
            <span class="colored">+</span>
            <div>7</div>
            <div>4</div>
            <div>1</div>
            <div>.</div>
         </div>
         <div  class="flex-column">
            <span class="colored">-</span>
            <div>8</div>
            <div>5</div>
            <div>2</div>
            <div>0</div>
         </div>
         <div  class="flex-column">
            <span class="colored">%</span>
            <div>9</div>
            <div>6</div>
            <div>3</div>
            <div>Del</div>
         </div>
         <div  class="flex-column">
            <span class="colored">×</span>
            <span class="colored">÷</span>
            <span class="colored">/</span>
            <span class="equalto" style="flex-grow: 1;"><p>=</p></span>
         </div>

     </div> <br>

     <p><a href="index.html"> < Go Back</a></p> <br> <br>
      </div>     
                     
                 
                     
                
                    
                 
                     
      
</html>
